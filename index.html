<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="container">
        <h1>Wordle Clone</h1>
        <div id="grid" class="grid"></div>
        <input type="text" id="guessInput" maxlength="5" placeholder="Enter your guess" />
        <button id="submitBtn">Enter</button>
        <div id="legend">
            <div class="legend-item"><span class="correct"></span> Correct</div>
            <div class="legend-item"><span class="present"></span> Present</div>
            <div class="legend-item"><span class="absent"></span> Absent</div>
        </div>
        <div id="message"></div>
    </div>
    <script src="app.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
